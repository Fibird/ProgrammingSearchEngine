
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/H-ui.min.css') }}" />
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/H-ui.article.css') }}" />
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/iconfont.min.css') }}" />


<title>{{doc.title}}</title>

</head>
<body>


<div class="containBox">


	<div class="Hui-wraper cl pt-10">

		<div class="cl ct2">
			<section class="mn">
				<article class="article_show cl">
					<div class="titlebar">
						<h1><a href="{{doc.url}}">{{doc.title}}</a></h1>
						<div class="titbar cl"> <span>{{doc.datetime}}</span>

						</div>
					</div>
					<div id="cnt_main_article" class="content cl">
							<p>{{doc.body}}</p>
						<p><a href="/" title="首页" id="backqqcom" style="white-space: nowrap;"><span style="padding-left: 5px; font-size: 14px;">返回首页&gt;&gt;</span></a></p>
					</div>
				</article>
					
				<article class="otherNews mt-20">
					<div class="title_1">
						<h2>相关阅读</h2>
					</div>
					<ul class="tlist f-14 l24 mt-5">
							{% for each in doc.extra %}
							<li class="dot_1">
                                <a class="maincolor" target="_blank" href="/search/{{each.id}}/">{{each.title}}</a><span class="time pl-10">{{each.datetime}}</span></li>

							</li>
							{% endfor %}
					</ul>
				</article>

			</section>

		</div>
	</div>
	<footer class="footer">
  <p>Hupu News Search Engine<br>

</footer>

</div>
</body>
</html>
